<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Price Range Slider</title>
  </head>
  <body>
    <div class="container">

      <h2 class="heading">Price Range Slider</h2>

      <div class="price-input">

        <div class="min-price">
          <p>Minimum Number</p>
          <input type="number" value="2500" class="min-price-input">
        </div>
  
        <div class="max-price">
          <p>Maximum Number</p>
          <input type="number" value="7000" class="max-price-input">
        </div>

      </div>

      <div class="slider">
        <div class="progress"></div>
      </div>
        
      <div class="price-range">

        <input type="range" class="min-range" min="0" max="10000" value="2500" step="100">
        
        <input type="range" class="max-range" min="0" max="10000" value="7500" step="100">

      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
